
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot ID</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #F4F3EE;
      font-family: 'Open Sans', sans-serif;
    }
    .container {
      max-width: 500px;
      margin-top: 80px;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    h2 {
      font-family: 'Playfair Display', serif;
    }
  </style>
</head>
<body>

<div class="container text-center">
  <h2 class="text-primary mb-4">Forgot Your ID?</h2>
  <p class="mb-4">Enter your email and we'll send you your registered login ID.</p>
  <form>
    <div class="mb-3 text-start">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
    </div>
    <button type="submit" class="btn btn-warning w-100 text-white">Send My ID</button>
  </form>
  <div class="mt-3">
    <a href="login.html">Back to Login</a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
